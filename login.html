<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/logo_test.png" type="image/x-icon">
    <title>Connexion</title>

    <link rel="stylesheet" href="styles/main.css">

    <script src="https://kit.fontawesome.com/531f7c49c9.js"></script>
</head>

<body>
    <div class="form_conteneur">
        <h1>Se connecter</h1>

        <form action="includes/controleur.php?action=connect" method="post" class="connect">
            <label for="email">Email</label>
            <p><input type="email" name="email" id="email" placeholder="example@example.com"></p>

            <label for="mdp">Mot de passe</label>
            <p><input type="password" name="mdp" id="mdp" placeholder="******"><i class="fas fa-eye"></i></p>

            <p class="envoi"><input type="submit" value="Connexion" name="connexion"><input type="reset" value="Effacer"></p>
        </form>

        <p class="modif_ids">Modifier les identifiants</p>

        <form action="includes/controleur.php?action=want_to_update_profil" method="post">
            <label for="email">Email</label>
            <p><input type="email" name="email_modif" id="email" placeholder="example@example.com"></p>

            <label for="mdp">Mot de passe</label>
            <p><input type="password" name="mdp_modif" id="mdp" placeholder="******"><i class="fas fa-eye"></i></p>

            <p class="envoi"><input type="submit" value="Valider les changements" name="change_ids"><input type="reset" value="Effacer"></p>
        </form>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
